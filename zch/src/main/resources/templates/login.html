<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工登录</title>
    <link rel="stylesheet" href="jquery/jquery-ui.css">
    <script src="jquery/external/jquery/jquery.js"></script>
    <script src="jquery/jquery-ui.js"></script>
    <script>
        $(function() {
            $( "#dialog" ).dialog({
                height: 350,
                width: 600,
                closeOnEscape: false,
                open: function(event, ui) {
                    $(".ui-dialog-titlebar-close", ui.dialog | ui).hide();
                }
            });
        });

        $(function() {
            $( "button" ).button();
        });

        $(function() {
            $('input:input, input:password')
                .button()
                .css({
                    'font' : 'inherit',
                    'color' : 'inherit',
                    'text-align' : 'left',
                    'outline' : 'none',
                    'cursor' : 'text'
                });
        });

        function doSubmit() {
            $("#login_form").submit();
        }
    </script>
</head>
<body>
<div id="dialog" title="登录">
    <form name="login_form" method="post" id="login_form" action="/login_va">
        <table width="100%">
            <tr>
                <th colspan="3">&nbsp;</th>
            </tr>
            <tr>
                <th width="15%"></th>
                <th width="15%" align="left">用户名:</th>
                <th align="left"><input type="input" name="loginid" id="loginid"></th>
            </tr>
            <tr>
                <th colspan="3">&nbsp;</th>
            </tr>
            <tr>
                <th></th>
                <th align="left">密码:</th>
                <th align="left"><input type="password" name="password" id="password"></th>
            </tr>
            <tr>
                <th colspan="3">&nbsp;</th>
            </tr>
            <tr>
                <th colspan="3">&nbsp;</th>
            </tr>
            <tr>
                <th colspan="3" align="center"><button onclick="doSubmit()">登 录</button></th>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
